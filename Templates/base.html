<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Rental Dashboard{% endblock %}</title>

    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Example for CSS -->

    <!-- You can include JavaScript here if needed -->
    <script src="{% static 'js/script.js' %}"></script>

    {% block extra_head %} {% endblock %} <!-- Optional block for additional head content -->
</head>
<body>
    <!-- Header with navigation bar -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'car_owner_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}


    <!-- Main content of the page -->
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Rental App. All Rights Reserved.</p>
    </footer>
</body>
</html>
