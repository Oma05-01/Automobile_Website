<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" min="0.01" required><br><br>

        <label for="test_location">test_location:</label>
        <input type="text" id="test_location" name="test_location" required><br><br>

        <label for="myfile">Picture:</label>
        <input type="file" id="myfile" name="myfile" accept="image/*" required><br><br>

        <label>Available for Testing:</label><br>
        <input type="radio" id="available" name="available_for_testing" value="available" required>
        <label for="available">Available</label><br>
        <input type="radio" id="not_available" name="available_for_testing" value="not_available" required>
        <label for="not_available">Not Available</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
