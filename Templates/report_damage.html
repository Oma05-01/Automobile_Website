<!-- report_damage.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Report Damage for {{ car.make }} {{ car.model }} ({{ car.year }})</h2>

  <form method="post">
    {% csrf_token %}
    <label for="description">Damage Description:</label>
    <textarea name="description" required></textarea>
    <br>

    <label for="damage_cost">Estimated Repair Cost ($):</label>
    <input type="number" name="damage_cost" required>
    <br>

    <button type="submit">Submit Damage Report</button>
  </form>
{% endblock %}
