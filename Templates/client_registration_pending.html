<!-- registration_pending.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .note {
            font-style: italic;
            color: #777;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Pending</h1>
        <p>Thank you for registering!</p>
        <p>An email has been sent to your registered email address. Please check your inbox and follow the instructions to activate your account.</p>
        <p class="note">Note: If you don't receive the email within a few minutes, please check your spam folder.</p>
        <a href="{% url 'client_verify_code' %}" class="btn">Seen Email</a>
    </div>
</body>
</html>
