<!-- templates/support/faq.html -->

{% extends 'base_customer.html' %}

{% block content %}
<h1>Frequently Asked Questions (FAQs)</h1>

<ul>
    {% for faq in faqs %}
        <li>
            <h3>{{ faq.question }}</h3>
            <p>{{ faq.answer }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
